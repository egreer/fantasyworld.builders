{% if page.author %}
  {% assign author = site.data.people[page.author] %}
{% else  %}
  {% assign author = site.data.people["anonymous"]  %}
{% endif  %}

<aside class="author-block border-top container py-3 text-sm-center text-md-left">
  {% if author.image %}
    <img
    src="/images/{{author.image}}"
    alt="{{author.name}}"
    class="profile-image rounded-circle float-md-left m-sm-2 mr-md-3 mb-md-3"
    />
  {% endif  %}
  <div class="col-sm-12 col-md-10 col-lg-8">
    <header>
      <h5>{{ author.name }}</h5>
    </header>

    <div>
      {{ author.bio | markdownify }}
    </div>
  </div>
</aside>
